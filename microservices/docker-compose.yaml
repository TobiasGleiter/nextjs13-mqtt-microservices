version: "3.7"
services:
  # mqtt5 eclipse-mosquitto
  mqttbroker:
    image: eclipse-mosquitto
    container_name: mqttbroker
    hostname: mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config:rw
      - ./mosquitto/data:/mosquitto/data:rw
      - ./mosquitto/log:/mosquitto/log:rw

  comments:
    build:
      context: ./comments/
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    container_name: comments
    image: comments
    hostname: tg-comments

  moderation:
    build:
      context: ./moderation/
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
    container_name: moderation
    image: moderation
    hostname: tg-moderation

  posts:
    build:
      context: ./posts/
      dockerfile: Dockerfile
    # No ports/container name to scale the service
    #ports:
    #  - "4000:4000"
    #container_name: posts
    image: posts
    hostname: tg-posts

  nginx:
    image: nginx:latest
    volumes:
      - ./conf.d:/etc/nginx/conf.d
    depends_on:
      - posts
    ports:
      - "4000:4000"

  query:
    build:
      context: ./query/
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    container_name: query
    image: query
    hostname: tg-query

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    container_name: mongodb
    hostname: tg-mongodb
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db

networks:
  default:
    name: tg-bridge
